<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riemann Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .uploaded-image {
            max-width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Riemann Calculator
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <!-- Calculation Type -->
                    <div class="mb-3">
                        <label for="calculation_type" class="form-label">Choose Calculation Type:</label>
                        <select class="form-select" id="calculation_type" name="calculation_type">
                            <option value="riemann_sum">Riemann Sum</option>
                            <option value="riemann_integral">Riemann Integral</option>
                        </select>
                    </div>

                    <!-- Inputs -->
                    <div class="mb-3">
                        <label for="a" class="form-label">Lower Limit (a):</label>
                        <input type="number" class="form-control" id="a" name="a" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="b" class="form-label">Upper Limit (b):</label>
                        <input type="number" class="form-control" id="b" name="b" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="n" class="form-label">Number of Intervals (n):</label>
                        <input type="number" class="form-control" id="n" name="n" required>
                    </div>
                    <div class="mb-3">
                        <label for="method" class="form-label">Method:</label>
                        <select class="form-select" id="method" name="method">
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                            <option value="midpoint">Midpoint</option>
                        </select>
                    </div>

                    <!-- Image Upload -->
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image (Optional):</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>

                <!-- Display Results -->
                {% if result %}
                <div class="result mt-4">
                    <h4>Result:</h4>
                    <p>{{ result }}</p>
                </div>
                {% endif %}

                <!-- Display Uploaded Image -->
                {% if image_uploaded %}
                <div class="mt-4">
                    <h4>Uploaded Image:</h4>
                    <img src="{{ url_for('static', filename='uploaded_image.png') }}" class="uploaded-image">
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
